<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>List Images</title>
    <link rel="stylesheet" href="./src/css/reset-list-images.css">
    <link rel="stylesheet" href="./src/css/style-list-images.css">
    <link rel="stylesheet" href="./src/css/responsive-list-images.css">
</head>

<body>
    <main class="container">
        <div class="bloco-quadros">
            <section class="quadro">
                <img src="./src/images/rome.png" alt="Rome" class="imagem-quadro">
                <div class="info-quadro">
                    <h2 class="nome-quadro">Rome</h2>
                    <p class="autor-quadro">Michelangelo</p>
                </div>
            </section>

            <section class="quadro">
                <img src="./src/images/boat.png" alt="Boat and Sea" class="imagem-quadro">
                <div class="info-quadro">
                    <h2 class="nome-quadro">Boat and Sea</h2>
                    <p class="autor-quadro">Vincent Van Gogh</p>
                </div>
            </section>
        </div>

        <div class="bloco-quadros">
            <section class="quadro">
                <img src="./src/images/sand-and-sea.png" alt="Sand and Sea" class="imagem-quadro">
                <div class="info-quadro">
                    <h2 class="nome-quadro">Sand and Sea</h2>
                    <p class="autor-quadro">Leonardo Da Vinci</p>
                </div>
            </section>
            <section class="quadro">
                <img src="./src/images/starry-night.png" alt="Starry Night" class="imagem-quadro">
                <div class="info-quadro">
                    <h2 class="nome-quadro">Starry Night</h2>
                    <p class="autor-quadro">Vincent Van Gogh</p>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
